{% extends 'LibraryManagement/Base.html' %}



{% block title %}
    <title>Update Book</title>
{% endblock %}

{% block body %}

    <div class = "row justify-content-center">
        <div class = "col-lg-9">
            <div class="card border-secondary mb-3">
                <div class="card-header">Update Book</div>
                <div class="card-body text-secondary">
                    <h5 class="card-title"> </h5>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_div }}
                        <br>
                        <button class = "btn btn-primary" type="submit"><i class="fa-solid fa-pen-to-square"></i> Update</button>
                    </form>
                </div>
            </div>
            <a href="{% url 'showBooks' %}" class="btn btn-warning"> <i class="fa-solid fa-arrow-left-long"></i> <strong> Go Back </strong></a>
        </div>
    </div>

{% endblock %}
